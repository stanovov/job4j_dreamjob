<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        let count = 4;
        function validate() {
            let result = true;
            if ($('#inputName').val() === '') {
                alert($('#inputName').attr('title'));
                result = false;
            }
            if ($('#inputSurname').val() === '') {
                alert($('#inputSurname').attr('title'));
                result = false;
            }
            if ($('#textareaDescription').val() === '') {
                alert($('#textareaDescription').attr('title'));
                result = false;
            }
            return result;
        }
        function addRow() {
            const name = $('#inputName').val();
            const surname = $('#inputSurname').val();
            const sex = $("input[type='radio'][name='sex']:checked").val();
            const description = $('#textareaDescription').val();
            let row = '<tr>'
                    + '<th scope="row">' + (count++) + '</th>'
                    + '<td>' + name + '</td>'
                    + '<td>' + surname + '</td>'
                    + '<td>' + sex + '</td>'
                    + '<td>' + description + '</td>'
                    + '</tr>';
            $('#table tr:last').after(row);
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Имя</label>
                <input type="text" class="form-control" id="inputName" title="Введите имя">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSurname">Фамилия</label>
                <input type="text" class="form-control" id="inputSurname" title="Введите фамилию">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Пол:</label>
            <div class="col-sm-4">
                <label class="radio-inline"> <input type="radio" name="sex" id="radioButtonMan" value="male" checked> Мужской
                </label>
                <label class="radio-inline"> <input type="radio" name="sex" id="radioButtonWoman" value="female"> Женский
                </label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="textareaDescription">Описание:</label>
                <textarea class="form-control" id="textareaDescription" rows="4" title="Добавьте описание"></textarea>
            </div>
        </div>

        <button type="button" class="btn btn-default" onclick="return validate();">Сохранить</button>

        <div class="form-row">
            <table class="table table-hover" id='table'>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Пол</th>
                    <th scope="col">Описание</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>male</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>male</td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bird</td>
                    <td>male</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
        </div>
    </form>
</div>

</body>
</html>
