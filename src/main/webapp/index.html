<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>My First Bootstrap Page</h1>
    <p>This is some text.</p>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Имя</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputSurname">Фамилия</label>
                <input type="text" class="form-control" id="inputSurname">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label">Пол:</label>
            <div class="col-sm-4">
                <label class="radio-inline"> <input type="radio" name="sex" id="radioButtonMan" value="clear" checked> Мужской
                </label>
                <label class="radio-inline"> <input type="radio" name="sex" id="radioButtonWoman" value="cloudy"> Женский
                </label>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="formControlTextarea">Описание:</label>
                <textarea class="form-control" id="formControlTextarea" rows="4"></textarea>
            </div>
        </div>

        <div class="form-row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>

</body>
</html>
